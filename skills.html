    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
    <script>
        var skills = [
            "Strategic Sales Planning & Team Leadership",
            "CRM Management (ZOHO)",
            "Digital Marketing",
            "New Business Development & Market Expansion",
            "Lead Management & Marketing Strategy",
            "Performance Management",
            "Cross-Functional Collaboration",
            "Market Research & Product Launching",
            "Customer Engagement",
            "High-Profile Client Acquisition",
            "Budgeting, Resource Allocation & Forecasting",
            "Sales Conversion",
            "Negotiation & Persuasion",
            "Data Analytics & Insights",
            "Relationship Management",
            "Presentation & Communication",
            "Continuous Learning & Innovation",
            "Project Management",
            "Microsoft Office Suite, SPSS, Python",
            "Sales Navigator, Salesforce, SQL, MQL",
            "Agile Adaptability",
            "Key Performance Indicators",
            "Business-to-Business (B2B)",
            "Social Media Marketing",
            "Market Research",
            "Microsoft Office",
            "New Business Development",
            "B2C",
            "Forecasting",
            "Relationship Building",
            "Sales Presentations",
            "Sales and Marketing",
            "Sales Forecasting",
            "Marketing Strategy",
            "Team Management",
            "Presentations",
            "Negotiation",
            "Cross-functional Team Leadership",
            "Market Analysis",
            "Presentation Skills",
            "IT Sales",
            "Communication",
            "Information Research",
            "New Business Opportunities",
            "IT Recruitment",
            "Outsourcing",
            "Human Resources (HR)",
            "Advertising",
            "Placement Services"
        ];

        var uniqueSkills = Array.from(new Set(skills)).map(skill => ({
            text: skill,
            size: Math.floor(Math.random() * (40 - 15 + 1)) + 15
        }));

        var layout = d3.layout.cloud()
            .size([800, 800])
            .words(uniqueSkills)
            .padding(5)
            .rotate(function() { return ~~(Math.random() * 2) * 90; })
            .fontSize(function(d) { return d.size; })
            .on("end", draw);

        layout.start();

        function draw(words) {
            d3.select("#wordcloud").append("svg")
                .attr("width", layout.size()[0])
                .attr("height", layout.size()[1])
                .append("g")
                .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("fill", function(d, i) { return d3.schemeCategory10[i % 10]; })
                .attr("text-anchor", "middle")
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
        }
    </script>
